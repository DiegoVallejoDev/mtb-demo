<div class="accordion-item" x-data="{ open: ${defaultOpen} }">
  <button @click="open = !open" :aria-expanded="open" class="accordion-trigger">
    <span>${title}</span>
    <svg class="accordion-icon" :style="open ? 'transform: rotate(180deg);' : ''" fill="none" stroke="currentColor"
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>
  <div class="accordion-content-wrapper" x-show="open" x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 max-h-0" x-transition:enter-end="opacity-100 max-h-screen"
    x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0">
    <div class="accordion-content">
      <p style="margin: 0;">${content}</p>
    </div>
  </div>
</div>
