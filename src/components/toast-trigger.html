<button @click="$dispatch('show-toast', { message: '${message}' })" style="padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 14px rgba(102, 126, 234, 0.3);">${text}</button>
