<div x-data="{ open: false }" @click.away="open = false" class="dropdown-container">
  <button @click="open = !open" :aria-expanded="open" class="dropdown-trigger">
    ${label}
    <svg class="dropdown-icon" :style="open ? 'transform: rotate(180deg);' : ''" viewBox="0 0 24 24" fill="none"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>
  <div x-show="open" x-transition:enter="transition ease-out duration-100"
    x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100"
    x-transition:leave-end="transform opacity-0 scale-95" class="dropdown-menu">
    ${menuItems}
  </div>
</div>
