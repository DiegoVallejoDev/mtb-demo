<div
    style="background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); border: 2px solid #e5e7eb; margin-bottom: 20px;">
    <h4 style="color: #667eea; margin: 0 0 12px 0; font-size: 1.1rem; display: flex; align-items: center; gap: 10px;">
        <span style="font-size: 1.5rem;">${icon}</span>
        ${title}
    </h4>
    <p style="color: #666; margin: 0 0 15px 0; line-height: 1.7;">${description}</p>
    <pre
        style="background: #f9fafb; padding: 20px; border-radius: 8px; overflow-x: auto; margin: 0; border: 1px solid #e5e7eb;"><code style="color: #333; font-family: 'Courier New', monospace; font-size: 0.9rem;">${code}</code></pre>
</div>
