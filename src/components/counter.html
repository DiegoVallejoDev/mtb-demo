<div x-data="{ count: 0 }" class="demo-box">
    <h3 style="margin: 0 0 20px 0; color: #667eea; font-size: 1.3rem;">${title}</h3>
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
        <button @click="count--" :disabled="count <= 0"
            style="width: 50px; height: 50px; border-radius: 12px; border: 2px solid #667eea; background: white; color: #667eea; font-size: 1.5rem; font-weight: bold; cursor: pointer; transition: all 0.3s;"
            :style="count <= 0 ? 'opacity: 0.3; cursor: not-allowed;' : ''">âˆ’</button>
        <span x-text="count"
            style="font-size: 3rem; font-weight: bold; color: #667eea; min-width: 80px; text-align: center;"></span>
        <button @click="count++"
            style="width: 50px; height: 50px; border-radius: 12px; border: 2px solid #667eea; background: #667eea; color: white; font-size: 1.5rem; font-weight: bold; cursor: pointer; transition: all 0.3s;">+</button>
    </div>
    <p style="margin: 15px 0 0 0; color: #666; font-size: 0.95rem; text-align: center;">Click the buttons to increment
        or decrement</p>
</div>
