<div x-data="{ open: false, message: '' }" x-on:show-toast.window="open = true; message = $event.detail.message; setTimeout(() => open = false, 3000)" style="position: fixed; bottom: 30px; right: 30px; z-index: 9999;">
  <div x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="transform translate-y-full opacity-0" x-transition:enter-end="transform translate-y-0 opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="transform translate-y-0 opacity-100" x-transition:leave-end="transform translate-y-full opacity-0" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 24px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 15px; min-width: 300px;">
    <span x-text="message" style="flex: 1; font-weight: 500;"></span>
    <button @click="open = false" style="background: rgba(255,255,255,0.2); border: none; color: white; width: 24px; height: 24px; border-radius: 50%; cursor: pointer; font-size: 18px; line-height: 1; transition: background 0.2s;">&times;</button>
  </div>
</div>
